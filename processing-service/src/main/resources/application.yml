# Processing Service - Microservices Mode Configuration
# Port: 8083
# Profile: microservices

server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: processing-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:microservices}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/payment_gateway}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

# Axon Framework Configuration
axon:
  axonserver:
    enabled: false
  serializer:
    general: xstream
    events: xstream
    messages: xstream

# Logging
logging:
  level:
    com.vsa.paymentgateway.processing: INFO
    org.axonframework: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Microservices Profile - Kafka Event Bus
spring:
  config:
    activate:
      on-profile: microservices
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: processing-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer

axon:
  kafka:
    client-id: processing-service
    default-topic: payment-events
    properties:
      bootstrap.servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

logging:
  level:
    org.apache.kafka: INFO
