spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

# Disable Kafka for tests
axon:
  eventhandling:
    processors:
      customer-events:
        mode: subscribing
      authorization-events:
        mode: subscribing
      processing-events:
        mode: subscribing
      settlement-events:
        mode: subscribing

logging:
  level:
    com.vsa.paymentgateway: DEBUG
    org.axonframework: INFO
    org.springframework.web: DEBUG