spring:
  application:
    name: payment-gateway-vsa
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/payment_gateway
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-gateway-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.vsa.paymentgateway"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Axon Configuration - Using JPA-based Event Store
axon:
  axonserver:
    enabled: false  # Use JPA event store instead of AxonServer
  eventhandling:
    processors:
      # Configure event processors for each vertical slice
      customer-events:
        mode: tracking
        source: eventStore
      authorization-events:
        mode: tracking
        source: eventStore
      processing-events:
        mode: tracking
        source: eventStore
      settlement-events:
        mode: tracking
        source: eventStore
      saga-events:
        mode: tracking
        source: eventStore

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.vsa.paymentgateway: INFO
    org.axonframework: DEBUG
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
payment-gateway:
  processing:
    timeout-minutes: 10
    max-retry-attempts: 3
  risk:
    max-score-threshold: 80
    large-amount-threshold: 5000
  settlement:
    batch-size: 100
    processing-interval: "0 0 2 * * ?" # Daily at 2 AM